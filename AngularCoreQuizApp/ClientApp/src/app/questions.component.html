
<form class="border border-light pt-3 pl-5  pr-5" action="#!">
  <p class="h4 mb-4">Questions List</p>

  <ul class="list-group">
    <li class="list-group-item active">Question (Click on row to edit)</li>
    <li class="list-group-item clickLink" *ngFor="let question of questions; let i=index" (click)="api.selectQuestion(question)">{{(i+1)+'. '+question.text}}</li>

  </ul>
</form>
