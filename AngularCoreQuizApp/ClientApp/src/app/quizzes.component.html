<form class="border border-light pt-3 pl-5  pr-5" action="#!">
  <p class="h4 mb-4">Quiz List</p>

  <ul class="list-group">
    <li class="list-group-item active">Quiz Title</li>
    <li class="list-group-item clickLink" *ngFor="let quiz of quizzes"  (click)="api.selectQuiz(quiz)">{{quiz.title}}</li>

  </ul>
  </form>
